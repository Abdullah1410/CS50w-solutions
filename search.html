<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Google</title>
</head>
<body>
    <div id="links">
        <a href="images.html" style="margin-right: 2.5px;">Images</a>
        <a href="adsearch.html" style="margin-left: 2.5px;">Advanced Search</a>
    </div>
    <div id="mid_section">

        <img src="google.png" alt="Google Symbol">

        <div id="form">
            <form action="https://google.com/search">
                <div>
                    <img src="search.png" alt="Search Icon" id="x" class="icon">

                    <input type="text" name="q" id="sbox">

                    <img src="voice.png" alt="Voice Icon" id="y" class="icon">

                </div>
                <br>

                <div id="btn-container"> 
                    <input type="submit" name="btnK" value="Google Search" class="btn" id="gs">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" class="btn" id="ifl">
                </div>
            </form>
        </div>

        <div class="langs">
            Google offered in:  <a href="" alt="Link for Search in another language."> اردو</a><a href="" alt="Link for Search in another language."> پښتو </a><a href="" alt="Link for Search in another language.">سنڌي</a>
        </div>


    </div>   

    <div id="footer">
        <div id="top">
            Pakistan
        </div>
        <div id="bottom">
            <div id="lo">
                <a class="left-links">Advertising</a>
                <a class="left-links">Business </a>
                <a class="left-links">About </a>
                <a class="left-links" style="word-spacing: normal;">How Search works </a>
            </div>
            <div id="ro">
                <a class="right-links">Privacy </a>
                <a class="right-links">Terms </a>
                <a class="right-links">Settings </a>
            </div>
        </div>
    </div>

   
</body>
</html>
