<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Google Images</title>
    <style>
        #aa{
            bottom: -.8em;
            left: 4.5em;

        }
        #bb {
            bottom: -.8em;
            right: 6.5em;
        }
        #xx {
            bottom: -0.8em;
            left: 37em;
        }
        #yy {
            bottom: -.8em;
            right: 11.5em;
        }
        #gs:active {
            border: 1px solid rgb(46, 125, 214);
        }
        
    </style>
</head>
<body>
    <div id="links">
        <a href="search.html" style="margin-right: 2.5px;">Search</a>
    </div>

    <div id="mid-section">
        <img src="gi.png" alt="Google Images Symbol" style="height: 10em; margin: 0 3em;">

        <div id="form">
            <form action="https://images.google.com/images" style="padding: 5px 30px 5px 30px;"> 
                <div>
                    <img src="search.png" alt="Search Icon" id="aa" class="icon">
                    <img src="sblue.png" alt="Search Icon" id="xx" class="icon">

                    <input type="text" name="q" id="sbox">

                    <img src="voice.png" alt="Voice Icon" id="bb" class="icon">
                    <img src="camera.png" alt="Voice Icon" id="yy" class="icon">

                </div>
                <div id="btn-container"> 
                    <input type="submit"  value="Search Image" class="btn" id="gs">
                </div>
            </form>
        </div>


    </div>


    <div id="footer">
        <div id="top">
            Pakistan
        </div>
        <div id="bottom">
            <div id="lo">
                <a class="left-links">Advertising</a>
                <a class="left-links">Business </a>
                <a class="left-links">About </a>
                <a class="left-links" style="word-spacing: normal;">How Search works </a>
            </div>
            <div id="ro">
                <a class="right-links">Privacy </a>
                <a class="right-links">Terms </a>
                <a class="right-links">Settings </a>
            </div>
        </div>
    </div>
    
    
</body>
</html>
